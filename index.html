<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Clock</title>
    <link rel="shortcut icon" href="ClockIcon.jpg" type="image/x-icon"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="main">
        <div class="clock">
            <div id="hour">
                <h1>0</h1>
                <p>Hours</p>
            </div>
            <div id="min">
                <h1>0</h1>
                <p>Minutes</p>
            </div>
            <div id="seconds">
                <h1>0</h1>
                <p>Seconds</p>
            </div>
        </div>
       <div id="today">
            <div id="date">
                <h1>Day Month Year</h1>
            </div>
                <div id="day">
                    <h3>Day</h3>
                </div>
                
            
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
